<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="./asset/bg.jpg" alt="" />
        <div class="odin-text">
          <img src="./asset/odin-lined.png" alt="" />
          <p>Odin</p>
        </div>
        <div class="credit">
          <p class="photo-credit">
            Photo by <a href="#">Halie West</a>on <a href="#">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="form-container">
        <div class="text-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />
            Sign up <i>now</i> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <form action="index.html">
          <div class="form">
            <h3>Let's Do this!</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  minlength="3"
                />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  minlength="3"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-group">
                <label for="phoneNo">Phone Number</label>
                <input
                  type="number"
                  id="phoneNo"
                  name="phoneNo"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <label for="cPassword">Confirm Password</label>
                <input
                  type="password"
                  id="cPassword"
                  name="cPassword"
                  required
                />
              </div>
            </div>
          </div>
          <div class="footer">
            <div><button type="submit">Create Account</button></div>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </form>
       
      </div>
    </div>
  </body>
</html>
